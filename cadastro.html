<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="64x64" href="leaf-icon.png">
    <title>Página de Cadastro</title>
  </head>
  <body>
    <div class="full-screen-container">
      <div class="login-container">
        <h1 class="login-title">Cadastro</h1>

        <form class="form" action="#">
         
            <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" max-length="60" required />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" maxlength="40" required />
          </div>


          <div class="input-group">
            <label for="password">Confirme a senha</label>
            <input type="password" name="password" id="password" maxlength="40" required />
          </div>

          <button type="submit" class="login-button">Finalizar Cadastro!</button>
        </form>
        <p>Já possui uma conta? Volte para a <a class="green-link" 
            href="index.html">Página Principal!</a></p>      </div>
    </div>
  </body>
</html>
