<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="64x64" href="leaf-icon.png">
    <title>Página Login</title>
  </head>
  <body>
    <div class="full-screen-container">
      <div class="login-container">
        <h1 class="login-title">Bem-vindo!</h1>

        <form class="form" action="#">
         
            <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" max-length="64" required />
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" maxlength="40" required />
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <p>Não possui uma conta? <a class="green-link" href="cadastro.html">Cadastre-se!</a></p>
      </div>
    </div>
  </body>
</html>
